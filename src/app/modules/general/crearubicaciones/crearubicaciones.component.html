<div class="container mt-3">
  <p-toast></p-toast>
  <div class="alldiv">
    <div class="row">
      <section  class="head border p-3">
        <p class="textcolorcorp">Datos generales</p>
        <div class="row" style="margin:10px">
          <div class="col-2">
            Ubicado en:
          </div>
          <div class="col-5">
            <p-dropdown [(ngModel)]="ubicadoSelected" [options]="ubicados"
                        optionLabel="nombre" placeholder="Selecione ubicacion"></p-dropdown>
          </div>
          <div class="col-5">
            <p-dropdown [(ngModel)]="ubicadodetalleSelected" [options]="ubicadosdetalle"
                        optionLabel="nombre" ></p-dropdown>
          </div>
          <div class="col-2">
            Referencia:
          </div>
          <div class="col-5">
            <p-dropdown [(ngModel)]="referenciasSelected" [options]="referencias"
                        optionLabel="nombre" placeholder="Selecione referencia"></p-dropdown>
          </div>
          <div class="col-5">
            <p-dropdown [(ngModel)]="referenciasdetalleSelected" [options]="referenciasdetalle"
                        optionLabel="nombre" ></p-dropdown>
          </div>
          <div class="col-2">
            Priorizacion de picking:
          </div>
          <div class="col-5">
            <p-inputNumber [(ngModel)]="picking" [max]="800" [min]="0"
                           [showButtons]="true" inputId="minmax-buttons" mode="decimal"
            ></p-inputNumber>
          </div>
          <div class="col-5">
            La ubicacion contiene
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>
      </section>
    </div>
    <div class="row border ">
      <p class="textcolorcorp">Clasificaciones asignadas</p>
      <div class="col-4">
        <section class=" border p-3">
          <div class="me-3">
            <p class="textcolorcorp">Seleccione</p>
            <p class="mt-1">Clasificacion:</p>
            <div class="p-fluid">
              <p-multiSelect [options]="clasificacion" [(ngModel)]="selectedClasificacion" optionLabel="nombre"
                             placeholder="Seleccionar"></p-multiSelect>
            </div>

            <p class="mt-1">Sublasificacion:</p>
            <div class="p-fluid">
              <p-multiSelect [options]="subclasificacion" [(ngModel)]="selectedSubclasificacion" optionLabel="nombre"
                             placeholder="Seleccionar"></p-multiSelect>
            </div>
            <div class="mt-2 d-flex flex-row-reverse bloquefiltro">
              <button class="btn btn-danger" (click)="gotoNone()">Aceptar</button>
            </div>
          </div>
        </section>
      </div>
      <div class="col">
        <section class="ps-2">
          <div *ngIf="selectedClasificacion">
            <p-table [value]="selectedClasificacion" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <!--              <th></th>-->
                  <th>N</th>
                  <th>Clasificaciones contenidas</th>
                  <th>Subclasificaciones</th>
                  <th>Acciones</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-tarea let-rowIndex="rowIndex">
                <tr>
                  <td>{{ rowIndex+1 }}</td>
                  <td>{{ tarea.nombre }}</td>
                  <td>TODAS</td>
                  <td class="d-flex">
                    <button class="btn btn-sm btn-outline-danger" (click)="gotoNone()">
                      <i class="fa-solid fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="gotoNone()">
                      <i class="fa-solid fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="gotoNone()">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button *ngIf="rowIndex+1==1" class="btn btn-sm btn-outline-warning" style="margin-left: 10px" (click)="gotoNone()">
                      <i class="fa-solid fa-warning"></i>
                    </button>
<!--                    <i   class="fa-solid fa-warning" style="color:yellow;"></i>-->
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <div class="row">
              <div class="col-10">
                <div class="mt-2 d-flex flex-row-reverse bloquefiltro">
                  <button class="btn btn-danger" (click)="gotoNone()">Guardar</button>
                </div>
              </div>
              <div class="col-2">
                <div class="mt-2 d-flex flex-row-reverse bloquefiltro">
                  <button class="btn btn-danger" (click)="gotoNone()">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </div>
</div>
